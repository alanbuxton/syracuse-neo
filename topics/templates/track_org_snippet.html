
<p>
  {% if request.user.is_authenticated %}
    <form action="{% url 'tracked-organizations' %}" method="post">
        {% csrf_token %}
        <input type="hidden" id="tracked_organization_uri" type="text" name="tracked_organization_uri" value="{{ org_data.uri }}">
        <input type="submit" value="Track {{ org_data.source_node_name  }}">
    </form>
  {% else %}
    Please <a href="{% url 'account_login' %}">log in</a> to update your tracked companies.
  {% endif %}
</p>
